<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href="static/qanda.css" type="text/css" rel="stylesheet" />
  <title>Q&A</title>
  </head>
  <body>
    <h1>Q&A</h1>
    <p>My Handle:<p><input type="text" id="editableHandle"/>
    <h2>Current users</h2>
    <div id="handles">
      <div>Users:</div>
      <div id="myhandle"></div>
    </div>
    <h2>Questions</h2>
    <div id="questiontree">
    </div>
    <div>
      <button type="button" id="addquestion">Add question</button>
    </div>
    <hr>
    <div id="replydiv">
      <div id="replymessage">
      </div>
      <form id="sendmessage" action="">
        <textarea id="msgtxt" rows="5" cols="50"></textarea>
        <br/>
        <input id="replybutton" type="submit" value="Reply"/>
      </form>
    </div>
    <script src="static/websocket.js"></script>
    <script src="static/qa.js"></script>
    <script src="static/qacallbacks.js"></script>
    <script src="static/qafills.js"></script>
    <script src="static/qapage.js"></script>
    <script>
      window.onload = function() {
      ws.init();
      };
    </script>
  </body>
</html>
